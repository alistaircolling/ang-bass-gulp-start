<!-- index.html -->

<!DOCTYPE html>
<html>

<head>

    <!-- CSS (load bootstrap) -->
    <!--<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"> -->

    <!-- Load BASS CSS -->
    <link href="http://d2v52k3cl9vedd.cloudfront.net/basscss/7.0.4/basscss.min.css"
    rel="stylesheet">
    <style>
        .navbar {
            border-radius: 0;
        }
    </style>

    <!-- JS (load angular, ui-router, and our custom js file) -->
    <script src="http://code.angularjs.org/1.2.13/angular.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.8/angular-ui-router.min.js"></script>
    <script src="js/main.min.js"></script>

</head>

<!-- apply our angular app to our site -->

<body ng-app="routerApp">
    <nav class="clearfix white bg-black">
        <div class="sm-col">
            <div ui-sref="home" class="btn py2">HOME</div>
            <div ui-sref="about" class="btn py2">ABOUT</div>
            <div ui-sref="beds" class="btn py2">BEDS</div>
            <div ui-sref="location" class="btn py2">LOCATION</div>
        </div>
    </nav>
    <header class="bg-yellow">

        <div class="h1 p3 center">
            Header
        </div>
    </header>
    <!-- MAIN CONTENT -->
    <div class="container">

        <!-- THIS IS WHERE WE WILL INJECT OUR CONTENT ============================== -->
        <div ui-view></div>

    </div>
    <div ng-app ng-init="qty=1;cost=2" class="p4">
        <b>How much will my stay cost?</b>
        <div>
            Nights:
            <input type="number" min="0" ng-model="qty">
        </div>
        Room Cost:
        <input type="number" min="0" ng-model="cost">
        <div>
            <b>Total</b> {{qty*cost | currency}}
        </div>
    </div>
</body>

</html>
